 <div class="flex">

    <div class="formulaire">
    <form class="contact100-form validate-form">
        <span class="contact100-form-title">
            Contactez-nous 
        </span>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
            <span class="label-input100">Nom</span>
            <input class="input100" type="text" name="name" placeholder="Nom...">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <span class="label-input100">E-mail</span>
            <input class="input100" type="text" name="email" placeholder="E-mail adesse...">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100">
            <span class="label-input100">Téléphone</span>
            <input class="input100" type="text" name="phone" placeholder="06 68 88...">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Message is required">
            <span class="label-input100">Message</span>
            <textarea class="input100" name="message" placeholder="Questions/Commentaires..."></textarea>
            <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn">
                    Envoyer
                </button>
            </div>
        </div>
    </form>
    </div>
</div>
